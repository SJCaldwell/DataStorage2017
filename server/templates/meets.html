{% extends "layout.html" %}
{% block body %}
<br>
<br>
<br>
<div class="container">
  <h2>Meets Table</h2>
  <br>

  <form class = "margin-base-vertical">
  <div class = "form-group">
  <label for="name">Meet Name:</label>
  <input type="text" class="form-control" id="name" name="meet_name">
  </div>

    <div class="form-group">
      <label for="weightclass">Country</label>
      <select class="form-control" id="country" name="country">
          <option>All</option>
          {% for x in countries %}
          <option>{{ x }}</option>
          {% endfor %}
        </select>
        </div>

    <p class = "text-center">
    <button type="submit" class="btn btn-success btn-log">Search</button>
    </p>

  </form>

  <h2>Results</h2>
  <br>
  <div class="table-responsive">          
  <table class="table">
    <thead>
      <tr>
        <th>id</th>
        <th>Federation</th>
        <th>Path</th>
        <th>Date</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
    	{% for x in meets %}
      <tr>
        <td>{{ x.id }}</td>
        <td>{{ x.federation }}</td>
        <td>{{ x.path }}</td>
        <td>{{ x.date }}</td>
        <td>{{ x.name }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  </div>
</div>
{% endblock %}
