{% extends "layout.html" %}
{% block body %}
<br>
<br>
<br>
<div class="container">
  <h2>Athletes Table</h2>

  <form class = "margin-base-vertical">

  <div class = "form-group">
  <label for="name">Name:</label>
  <input type="text" class="form-control" id="name" name="athlete_name">
  </div>

      <div class = "form-group">
    <label for="gender">Gender</label>
    <select class="form-control" id="gender" name="gender">
      <option>All</option>
      <option>Women</option>
      <option>Men</option>
      <option>Nonbinary</option>
    </select>
      </div>

    <p class = "text-center">
    <button type="submit" class="btn btn-success btn-log">Search</button>
    </p>

  </form>

  <div class="table-responsive">          
  <table class="table">
    <thead>
      <tr>
        <th>id</th>
        <th>Name</th>
        <th>Gender</th>
      </tr>
    </thead>
    <tbody>
    	{% for x in athletes %}
      <tr>
        <td>{{ x.id }}</td>
        <td>{{ x.name }}</td>
        <td>{{ x.gender }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  </div>
</div>
{% endblock %}
