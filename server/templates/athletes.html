{% extends "layout.html" %}
{% block body %}
<br>

<div class="container">
  <h2>Athletes Table</h2>
  <div class="table-responsive">          
  <table class="table">
    <thead>
      <tr>
        <th>id</th>
        <th>Name</th>
        <th>Gender</th>
      </tr>
    </thead>
    <tbody>
    	{% for x in athletes %}
      <tr>
        <td>{{ x.id }}</td>
        <td>{{ x.name }}</td>
        <td>{{ x.gender }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  </div>
</div>
{% endblock %}
