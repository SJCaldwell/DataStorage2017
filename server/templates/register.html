{% extends "layout.html" %}
{% block body %}
<br>
<br>
<br>
  <div class="container">
  <form action="" method=post class="form-horizontal">
    <h2>Sign up for The SaltySplatoon </h2>
    {% if error %}
    <div class="alert alert-danger fade in">
    <a href="#" class="close" data-dismiss="alert">&times;</a>
    <strong>Error!</strong> {{ error }}
    </div>
    {% endif %}
    <div class="control-group">
        <div class="controls">
          <input type="text" id="username" name="username" class="input-xlarge"
            placeholder="Enter Username" value="{{ request.form.username }}"
            required>
        </div>
    </div>
 
    <div class="control-group">
        <div class="controls">
          <input type="password" id="password" name="password" class="input-xlarge"
            placeholder="Enter Password" value="{{ request.form.password }}"
            required>
        </div>
    </div>
 
    <div class="control-group">
        <div class="controls">
          <input type="age" id="age" name="age" class="input-xlarge"
            placeholder="Enter Age" value="{{ request.form.age }}"
            required>
        </div>
    </div>
 
    <div class="control-group">
        <div class="controls">
          <button type="submit" class="btn btn-success">Signup</button>
        </div>
    </div>
  </form>
</div>
{% endblock %}
